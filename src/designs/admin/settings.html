<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar POS - Configuración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="flex min-h-screen">
        <!-- Sidebar (Asumido del diseño general) -->
        <aside class="sidebar bg-gray-800 text-gray-100 w-64 space-y-6 py-7 px-2 hidden md:block">
            <div class="flex items-center justify-center px-4">
                <svg class="w-10 h-10 mr-2 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M8 22h8"></path><path d="M12 12v10"></path><path d="m19 2-7 10-7-10"></path></svg>
                <span class="text-2xl font-bold tracking-tighter text-white">Bar POS</span>
            </div>
            <nav>
                <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-amber-400">Mesas</a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-amber-400">Tickets</a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 bg-gray-700 text-amber-400">Configuración</a>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="flex-1 p-4 md:p-8">
            <div class="text-gray-200 h-full">
                <header class="mb-8">
                    <h1 class="text-3xl font-bold text-white">Configuración General</h1>
                    <p class="text-gray-400">Administra los detalles de tu negocio, usuarios y permisos.</p>
                </header>

                <!-- Navegación por Pestañas -->
                <div class="border-b border-gray-700 mb-8">
                    <nav id="tabs-container" class="flex -mb-px">
                        <button data-tab="info" class="tab-btn flex items-center gap-2 px-4 py-3 text-sm font-semibold rounded-t-lg border-b-2 border-amber-400 text-amber-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                            Información del Negocio
                        </button>
                        <button data-tab="users" class="tab-btn flex items-center gap-2 px-4 py-3 text-sm font-semibold rounded-t-lg border-b-2 border-transparent text-gray-400 hover:border-gray-600 hover:text-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>
                            Gestión de Usuarios
                        </button>
                        <button data-tab="roles" class="tab-btn flex items-center gap-2 px-4 py-3 text-sm font-semibold rounded-t-lg border-b-2 border-transparent text-gray-400 hover:border-gray-600 hover:text-gray-200">
                           <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                            Roles y Permisos
                        </button>
                    </nav>
                </div>

                <!-- Contenido de las Pestañas -->
                <div class="animate-fade-in">
                    <div id="tab-content-info" class="tab-content bg-gray-800 rounded-2xl border border-gray-700 p-8 max-w-4xl">
                        <h2 class="text-2xl font-bold text-white mb-6">Detalles del Bar</h2>
                        <form class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="business-name" class="block mb-2 text-sm font-medium text-gray-300">Nombre del Negocio</label>
                                    <input type="text" id="business-name" value="ChepeChupes" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg w-full p-2.5 focus:ring-amber-500 focus:border-amber-500" />
                                </div>
                                <div>
                                    <label for="business-phone" class="block mb-2 text-sm font-medium text-gray-300">Teléfono</label>
                                    <input type="tel" id="business-phone" value="427-123-4567" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg w-full p-2.5 focus:ring-amber-500 focus:border-amber-500" />
                                </div>
                            </div>
                             <div>
                                <label for="business-address" class="block mb-2 text-sm font-medium text-gray-300">Dirección</label>
                                <input type="text" id="business-address" value="Prof. Mercedes Camacho 82, Praderas del Sol" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg w-full p-2.5 focus:ring-amber-500 focus:border-amber-500" />
                            </div>
                            <div>
                                <label for="business-logo-url" class="block mb-2 text-sm font-medium text-gray-300">URL del Logo</label>
                                <input type="url" id="business-logo-url" value="https://img.icons8.com/plasticine/100/bar.png" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg w-full p-2.5 focus:ring-amber-500 focus:border-amber-500" placeholder="https://ejemplo.com/logo.png" />
                            </div>
                             <div class="pt-4 flex justify-end">
                                <button type="submit" class="text-gray-900 bg-amber-500 hover:bg-amber-600 font-bold rounded-lg text-sm px-6 py-2.5 transition transform hover:-translate-y-px">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>

                    <div id="tab-content-users" class="tab-content hidden bg-gray-800 rounded-2xl border border-gray-700">
                        <div class="p-6 flex justify-between items-center border-b border-gray-700">
                             <h2 class="text-2xl font-bold text-white">Usuarios del Sistema</h2>
                             <button class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition transform hover:-translate-y-px">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                                 Agregar Usuario
                             </button>
                        </div>
                        <div class="overflow-x-auto">
                           <table class="w-full text-sm text-left text-gray-300">
                               <thead class="text-xs text-gray-400 uppercase bg-gray-700/50">
                                   <tr>
                                       <th scope="col" class="px-6 py-3">Nombre</th>
                                       <th scope="col" class="px-6 py-3">Rol</th>
                                       <th scope="col" class="px-6 py-3">Estatus</th>
                                       <th scope="col" class="px-6 py-3 text-right">Acciones</th>
                                   </tr>
                               </thead>
                               <tbody>
                                   <!-- User Rows will be populated by JS -->
                               </tbody>
                           </table>
                        </div>
                    </div>

                    <div id="tab-content-roles" class="tab-content hidden bg-gray-800 rounded-2xl border border-gray-700 p-8 max-w-4xl">
                       <h2 class="text-2xl font-bold text-white mb-6">Roles y Permisos</h2>
                        <div class="space-y-8">
                            <!-- Rol Administrador -->
                            <div>
                                <h3 class="font-bold text-lg text-amber-400">Administrador</h3>
                                <div class="mt-3 grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <label class="flex items-center space-x-2 p-2 rounded-md bg-gray-700/40"><input type="checkbox" checked disabled class="h-4 w-4 rounded bg-gray-600 border-gray-500 text-amber-500" /> <span class="text-gray-300">Acceso Total</span></label>
                                </div>
                            </div>
                            <!-- Rol Mesero -->
                             <div>
                                <h3 class="font-bold text-lg text-white">Mesero</h3>
                                <div class="mt-3 grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <label class="flex items-center space-x-2"><input type="checkbox" checked class="h-4 w-4 rounded bg-gray-600 border-gray-500 text-amber-500 focus:ring-amber-500" /> <span>Gestionar Mesas</span></label>
                                    <label class="flex items-center space-x-2"><input type="checkbox" checked class="h-4 w-4 rounded bg-gray-600 border-gray-500 text-amber-500 focus:ring-amber-500" /> <span>Tomar Pedidos</span></label>
                                    <label class="flex items-center space-x-2"><input type="checkbox" class="h-4 w-4 rounded bg-gray-600 border-gray-500 text-amber-500 focus:ring-amber-500" /> <span>Borrar Items</span></label>
                                    <label class="flex items-center space-x-2"><input type="checkbox" class="h-4 w-4 rounded bg-gray-600 border-gray-500 text-amber-500 focus:ring-amber-500" /> <span>Ver Estadísticas</span></label>
                                </div>
                            </div>
                             <!-- Rol Cocina -->
                             <div>
                                <h3 class="font-bold text-lg text-white">Cocina</h3>
                                <div class="mt-3 grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <label class="flex items-center space-x-2"><input type="checkbox" checked class="h-4 w-4 rounded bg-gray-600 border-gray-500 text-amber-500 focus:ring-amber-500" /> <span>Ver Comandas</span></label>
                                    <label class="flex items-center space-x-2"><input type="checkbox" checked class="h-4 w-4 rounded bg-gray-600 border-gray-500 text-amber-500 focus:ring-amber-500" /> <span>Actualizar Estado</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
    const usersData = [
      { id: 1, name: 'Admin General', email: 'admin@barpos.com', role: 'Administrador', status: 'Activo' },
      { id: 2, name: 'Carlos M.', email: 'carlos.m@meseros.com', role: 'Mesero', status: 'Activo' },
      { id: 3, name: 'Ana L.', email: 'ana.l@meseros.com', role: 'Mesero', status: 'Inactivo' },
      { id: 4, name: 'Cocina Principal', email: 'cocina@barpos.com', role: 'Cocina', status: 'Activo' },
    ];

    const tabsContainer = document.getElementById('tabs-container');
    const tabButtons = tabsContainer.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    const userTableBody = document.querySelector('#tab-content-users tbody');

    // --- Tab Switching Logic ---
    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            const tabId = button.dataset.tab;

            tabButtons.forEach(btn => {
                btn.classList.remove('border-amber-400', 'text-amber-400');
                btn.classList.add('border-transparent', 'text-gray-400');
            });
            button.classList.add('border-amber-400', 'text-amber-400');
            button.classList.remove('border-transparent', 'text-gray-400');

            tabContents.forEach(content => {
                if (content.id === `tab-content-${tabId}`) {
                    content.classList.remove('hidden');
                } else {
                    content.classList.add('hidden');
                }
            });
        });
    });

    // --- User Management Logic ---
    const populateUserTable = () => {
        userTableBody.innerHTML = '';
        usersData.forEach(user => {
            const statusClass = user.status === 'Activo' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400';
            const row = document.createElement('tr');
            row.className = 'border-b border-gray-700 hover:bg-gray-700/30';
            row.innerHTML = `
                <td class="px-6 py-4 font-medium text-white">${user.name} <p class="font-normal text-gray-400">${user.email}</p></td>
                <td class="px-6 py-4">${user.role}</td>
                <td class="px-6 py-4">
                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">
                        ${user.status}
                    </span>
                </td>
                <td class="px-6 py-4 text-right">
                    <div class="relative inline-block text-left">
                        <button class="user-action-btn p-2 rounded-full hover:bg-gray-700 text-gray-400 hover:text-white transition-colors">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                        </button>
                        <div class="user-action-menu hidden absolute right-0 mt-2 w-56 origin-top-right rounded-md bg-gray-800 border border-gray-700 shadow-lg z-10">
                            <div class="px-1 py-1">
                                <button class="group flex w-full items-center rounded-md px-2 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-5 w-5"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                    Editar Usuario
                                </button>
                                <button data-email="${user.email}" class="password-reset-btn group flex w-full items-center rounded-md px-2 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-5 w-5"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    Enviar recuperación
                                </button>
                            </div>
                        </div>
                    </div>
                </td>
            `;
            userTableBody.appendChild(row);
        });
    };
    
    // Initial population of user table
    populateUserTable();

    // Event delegation for action menus
    userTableBody.addEventListener('click', (e) => {
        const actionButton = e.target.closest('.user-action-btn');
        if (actionButton) {
            const menu = actionButton.nextElementSibling;
            // Close all other menus
            document.querySelectorAll('.user-action-menu').forEach(m => {
                if (m !== menu) m.classList.add('hidden');
            });
            menu.classList.toggle('hidden');
        }

        const passwordResetButton = e.target.closest('.password-reset-btn');
        if(passwordResetButton) {
            const email = passwordResetButton.dataset.email;
            alert(`Simulación: Correo de recuperación enviado a ${email}`);
        }
    });
    
    // Close menus if clicking outside
    window.addEventListener('click', (e) => {
        if (!e.target.closest('.user-action-btn')) {
            document.querySelectorAll('.user-action-menu').forEach(menu => {
                menu.classList.add('hidden');
            });
        }
    });
</script>
</body>
</html>

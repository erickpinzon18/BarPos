<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar POS - Acceso Cocina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .login-card {
            background-color: #1f2937; /* bg-gray-800 */
            border: 1px solid #374151; /* border-gray-700 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">
        <div class="login-card rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <svg class="w-16 h-16 mx-auto mb-4 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"></path></svg>
                <h1 class="text-3xl font-bold text-white">Acceso Cocina / Barra</h1>
                <p class="text-gray-400 mt-2">Introduce tu PIN para continuar</p>
            </div>
            
            <form action="kitchen-view.html" method="get">
                <div class="mb-6">
                    <label for="pin" class="block mb-2 text-sm font-medium text-gray-300">PIN de Acceso</label>
                    <input type="password" id="pin" name="pin" class="w-full bg-gray-700 border border-gray-600 text-white text-center text-2xl tracking-[.5em] rounded-lg p-3 focus:ring-amber-500 focus:border-amber-500" placeholder="••••" required maxlength="4">
                </div>
                
                <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-3 px-4 rounded-lg text-lg transition-transform duration-200 active:scale-95">
                    Entrar
                </button>
            </form>
        </div>
    </div>

</body>
</html>

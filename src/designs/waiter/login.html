<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar POS - Login para Meseros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-3xl shadow-2xl border border-gray-700 m-4">
        <div class="text-center">
            <div class="flex items-center justify-center mb-4">
                <svg class="w-12 h-12 mr-2 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 22h8"></path><path d="M12 12v10"></path><path d="m19 2-7 10-7-10"></path>
                </svg>
                <span class="text-3xl font-bold tracking-tighter text-white">Bar POS</span>
            </div>
            <h2 class="text-xl font-semibold text-gray-300">Acceso para Personal</h2>
        </div>

        <form class="mt-8 space-y-6" action="waiter-dashboard.html" method="GET">
            <div>
                <label for="username" class="sr-only">Usuario</label>
                <input id="username" name="username" type="text" required class="appearance-none rounded-xl relative block w-full px-4 py-4 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 sm:text-lg" placeholder="Nombre de Usuario">
            </div>
            <div>
                <label for="password" class="sr-only">Contraseña</label>
                <input id="password" name="password" type="password" required class="appearance-none rounded-xl relative block w-full px-4 py-4 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 sm:text-lg" placeholder="Contraseña">
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-lg font-bold rounded-xl text-gray-900 bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-amber-500 transition-transform transform active:scale-95">
                    Ingresar
                </button>
            </div>
        </form>
    </div>

</body>
</html>
